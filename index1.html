<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chatset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <title>Clone de Google</title>
        
        <link rel="shortcut icon" type="image/png" href="./imagenes/google_logo.svg"/>
		<link rel="stylesheet" type="text/css" href="style2.css"/>
    </head>
    <body>
        <header class="header">
            <a class="encabezado">
                <a class="elemento_del_emcabezado"><a href="#" class="encabezado">Gmail</a>
                <a class="elemento_del_emcabezado"><a href="#" class="encabezado">Imágenes</a>
                <a class="elemento_del_emcabezado"><a href="#" class="enlace_encabezado enlace"><img src="./imagenes/icoBus.svg" alt="Aplicaciones de Google"/></a>
                <a class="elemento_del_emcabezado"><a href="#" class="enlace_encabezado encabezado_1">Iniciar sesión</a>
            </a>
            
        </header>
        <main class="main">
			<section class="logotipo">
				<img class="logo-img" src="./imagenes/google_logo.svg" alt="Google"/>
			</section>
            <section class="busqueda">
                <section class="cuadro-busqueda">
                    <img class="iconos-input-busqueda" src="./imagenes/lupa.svg" alt="Lupa">
                    <input type="text" id="input-search">
                    <a class="Busq" href="#"><img class="iconos-input-busqueda" src="./imagenes/micro.svg" alt="Busqueda por voz"></a>
                    <a class="Busq" href="#"><img class="iconos-input-busqueda" src="./imagenes/BusIma.svg" alt="Google lens"></a>
                </section>
			<section class="search-bar">
				<div class="barra__contenedor-icono">
					<input class="barra__busqueda-texto" type="text" id="search-bar"/>
				</div>
				<div class="barra__botones-busq">
					<input class="barra__boton" type="submit" value="Buscar con Google"/>
					<input class="barra__boton" type="submit" value="Me siento con suerte"/>
				</div>
			</section>
            
                
        </section>
		</main>
        <footer class="Pie_pagina">
            <section class="seccion boton_linea">
                
                <span class="lenguaje">Mexico</span>
            </section>
            <nav class="seccion espacio">
                <a class="lista_de_pie_pag">
                    <a class="lista_pie_pag_lista"><a class="link" href="#">Sobre Google</a></a>
                    <a class="lista_pie_pag_lista"><a class="link" href="#">Publicidad</a></a>
                    <a class="lista_pie_pag_lista"><a class="link" href="#">Negocios</a></a>
                    <a class="lista_pie_pag_lista"><a class="link" href="#">Cómo funciona la búsqueda</a></a>
                </a>
                <a class="lista_de_pie_pag">
                    <a class="lista_pie_pag_lista"><a class="link" href="#">Privacidad</a></a>
                    <a class="lista_pie_pag_lista"><a class="link" href="#">Condiciones</a></a>
                    <a class="lista_pie_pag_lista direecion"><a class="link" href="#">Preferencias</a></a>
                </ul>
            </nav>
        </footer>
    </body>
</html>
